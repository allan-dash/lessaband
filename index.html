<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Lessa</title>
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/1e86b33eec.js" crossorigin="anonymous"></script>
    </head>
<body class="bgcolor">
<main>
    <div class="main-container">
        <div class="navbar-container">
            <div class="navbar-left-container">
                <ul class="navbar-left-list" style="color:white;">
                    <li>Store</li>
                    <li>Live</li>
                    <li>Videos</li>
                </ul>
            </div>
            <div class="navbar-middle-container">
                <img class="lessa-logo" src="./images/logo.svg">
            </div>
            <ul class="navbar-right-container" >
                <li><i class="fa fa-solid fa-facebook-square"></i></li>
                <li><i class="fa fa-solid fa-instagram"></i></li>
                <li><i class="fa fa-solid fa-twitter"></i></li>
                <li><i class="fa fa-solid fa-youtube"></i></li>
                <li><i class="fa fa-solid fa-spotify"></i></li>
                <li><i class="fa fa-solid fa-envelope-o"></i></li>
            </ul>
        </div>
        <div class="hero-container">
            <div class="hero-image"></div>
            <div class="hero-inner-container">
                <div class="hero-inner-container-left">
                    <div class="hero-inner-container-left-items">
                        <div class="hero-title">
                            <h1 style="color:black;">LESSA</h1>
                            <h1 class="color">PRESS PLAY</h1>
                        </div>
                        <div class="hero-button color">Buy / Listen</div>
                    </div>
                </div>
                <div class="hero-inner-container-right">
                    <img class="hero-inner-image" src="./images/herobackground2.jpg">
                </div>
                
            </div>
            <img class="hero-arrow" src="./images/triangle.svg">
            <div class="hero-fade"></div>
        </div>
        <div class="dates-title">
            <h2>LIVE DATES</h2>
        </div>
        <div class="dates-container">
            <div class="dates-inner-container">
                <div class="actual-dates-row">
                    <div class="actual-dates-container-left">
                        <div class="dates-test actual-dates-date">18 Apr '23</div>
                        <div class="dates-test actual-dates-venue">Moles</div>
                        <div class="dates-test actual-dates-location">Bath, United Kingdom</div>
                    </div>
                    <div class="actual-dates-container-right">Buy Now</div>
                </div>
                <div class="actual-dates-row">
                    <div class="actual-dates-container-left">
                        <div class="dates-test actual-dates-date">28 Apr '23</div>
                        <div class="dates-test actual-dates-venue">The Assembly</div>
                        <div class="dates-test actual-dates-location">Bath, United Kingdom</div>
                    </div>
                    <div class="actual-dates-container-right">Buy Now</div>
                </div>
                <div class="actual-dates-row">
                    <div class="actual-dates-container-left">
                        <div class="dates-test actual-dates-date">4 May '23</div>
                        <div class="dates-test actual-dates-venue">O2 Academy</div>
                        <div class="dates-test actual-dates-location">Bristol, United Kingdom</div>
                    </div>
                    <div class="actual-dates-container-right">Sold Out</div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
